version: 1
workflows:
  TestFlight:
    name: TestFlight Distribution
    description: Build and archive for iOS

    trigger:
      push:
        branches:
          - main

    environment:
      xcode: latest

    steps:
      - name: Archive
        platform: iOS
        scheme: "Gifty 1"
        configuration: Release
        destination:
          - platform: "iOS"
        project: Gifty_iOS/Gifty.xcodeproj
